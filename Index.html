<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/netflix-logo.png" alt="Netflix Logo" />
      <img class="nav__avatar" src="images/netflix-avatar.png" alt="Netflix Avatar" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic.
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/large-movie1.jpg" alt="Netflix Original Movie 1" />
        <img class="row__poster row__posterLarge" src="images/large-movie2.jpg" alt="Netflix Original Movie 2" />
        <img class="row__poster row__posterLarge" src="images/large-movie3.jpg" alt="Netflix Original Movie 3" />
        <img class="row__poster row__posterLarge" src="images/large-movie4.jpg" alt="Netflix Original Movie 4" />
        <img class="row__poster row__posterLarge" src="images/large-movie5.jpg" alt="Netflix Original Movie 5" />
        <img class="row__poster row__posterLarge" src="images/large-movie6.jpg" alt="Netflix Original Movie 6" />
        <img class="row__poster row__posterLarge" src="images/large-movie7.jpg" alt="Netflix Original Movie 7" />
        <img class="row__poster row__posterLarge" src="images/large-movie8.jpg" alt="Netflix Original Movie 8" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/small-movie1.jpg" alt="Trending Movie 1" />
        <img class="row__poster" src="images/small-movie2.jpg" alt="Trending Movie 2" />
        <img class="row__poster" src="images/small-movie3.jpg" alt="Trending Movie 3" />
        <img class="row__poster" src="images/small-movie4.jpg" alt="Trending Movie 4" />
        <img class="row__poster" src="images/small-movie5.jpg" alt="Trending Movie 5" />
        <img class="row__poster" src="images/small-movie6.jpg" alt="Trending Movie 6" />
        <img class="row__poster" src="images/small-movie7.jpg" alt="Trending Movie 7" />
        <img class="row__poster" src="images/small-movie8.jpg" alt="Trending Movie 8" />
      </div>
    </div>

    <!-- Top Rated -->
    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/T_1.jpg" alt="Top Rated Movie 1" />
        <img class="row__poster" src="images/T_2.jpg" alt="Top Rated Movie 2" />
        <img class="row__poster" src="images/T_3.jpg" alt="Top Rated Movie 3" />
        <img class="row__poster" src="images/T_4.jpg" alt="Top Rated Movie 4" />
        <img class="row__poster" src="images/T_5.jpg" alt="Top Rated Movie 5" />
        <img class="row__poster" src="images/T_6.jpg" alt="Top Rated Movie 6" />
        <img class="row__poster" src="images/T_7.jpg" alt="Top Rated Movie 7" />
        <img class="row__poster" src="images/T_8.jpg" alt="Top Rated Movie 8" />
      </div>
    </div>

    <!-- Action Movies -->
    <div class="row">
      <h2>Action Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/A_1.jpg" alt="Action Movie 1" />
        <img class="row__poster" src="images/A_2.jpg" alt="Action Movie 2" />
        <img class="row__poster" src="images/A_3.jpg" alt="Action Movie 3" />
        <img class="row__poster" src="images/A_4.jpeg" alt="Action Movie 4" />
        <img class="row__poster" src="images/A_5.jpg" alt="Action Movie 5" />
        <img class="row__poster" src="images/A_6.jpeg" alt="Action Movie 6" />
        <img class="row__poster" src="images/A_7.jpg" alt="Action Movie 7" />
        <img class="row__poster" src="images/A_8.jpeg" alt="Action Movie 8" />
      </div>
    </div>

    <!-- Comedy Movies -->
    <div class="row">
      <h2>Comedy Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/C_1.jpg" alt="Comedy Movie 1" />
        <img class="row__poster" src="images/C_2.jpg" alt="Comedy Movie 2" />
        <img class="row__poster" src="images/C_3.jpg" alt="Comedy Movie 3" />
        <img class="row__poster" src="images/C_4.jpg" alt="Comedy Movie 4" />
        <img class="row__poster" src="images/C_5.jpg" alt="Comedy Movie 5" />
        <img class="row__poster" src="images/C_6.jpg" alt="Comedy Movie 6" />
        <img class="row__poster" src="images/C_7.jpg" alt="Comedy Movie 7" />
        <img class="row__poster" src="images/C_8.jpg" alt="Comedy Movie 8" />
      </div>
    </div>

    <!-- Horror Movies -->
    <div class="row">
      <h2>Horror Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/H_1.jpg" alt="Horror Movie 1" />
        <img class="row__poster" src="images/H_2.jpg" alt="Horror Movie 2" />
        <img class="row__poster" src="images/H_3.jpg" alt="Horror Movie 3" />
        <img class="row__poster" src="images/H_4.jpg" alt="Horror Movie 4" />
        <img class="row__poster" src="images/H_5.jpg" alt="Horror Movie 5" />
        <img class="row__poster" src="images/H_6.jpg" alt="Horror Movie 6" />
        <img class="row__poster" src="images/H_7.jpg" alt="Horror Movie 7" />
        <img class="row__poster" src="images/H_8.jpg" alt="Horror Movie 8" />
      </div>
    </div>

    <!-- Romance Movies -->
    <div class="row">
      <h2>Romance Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/R_1.jpeg" alt="Romance Movie 1" />
        <img class="row__poster" src="images/R_2.jpg" alt="Romance Movie 2" />
        <img class="row__poster" src="images/R_3.jpg" alt="Romance Movie 3" />
        <img class="row__poster" src="images/R_4.jpg" alt="Romance Movie 4" />
        <img class="row__poster" src="images/R_5.jpg" alt="Romance Movie 5" />
        <img class="row__poster" src="images/R_6.jpg" alt="Romance Movie 6" />
        <img class="row__poster" src="images/R_7.jpg" alt="Romance Movie 7" />
        <img class="row__poster" src="images/R_8.jpg" alt="Romance Movie 8" />
      </div>
    </div>

    <!-- Documentaries -->
    <div class="row">
      <h2>Documentaries</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/D_1.jpg" alt="Documentary 1" />
        <img class="row__poster" src="images/D_2.jpg" alt="Documentary 2" />
        <img class="row__poster" src="images/D_3.jpg" alt="Documentary 3" />
        <img class="row__poster" src="images/D_4.jpeg" alt="Documentary 4" />
        <img class="row__poster" src="images/D_5.jpg" alt="Documentary 5" />
        <img class="row__poster" src="images/D_6.jpeg" alt="Documentary 6" />
        <img class="row__poster" src="images/D_7.jpg" alt="Documentary 7" />
        <img class="row__poster" src="images/D_8.jpg" alt="Documentary 8" />
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
